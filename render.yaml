services:
  - type: web
    name: afriearn
    runtime: docker
    repo: https://github.com/premiumdungeom/afriearn
    branch: main
    envVars:
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_KEY
        sync: false
    healthCheckPath: /health.php
    autoDeploy: true
    # Render will handle port 10000 automatically
